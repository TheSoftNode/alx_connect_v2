<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .email-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .verification-code {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>Welcome to alx-connect!</h1>
        <p>Follow the link below to reset your password:</p>
        <div class="verification-code">{{ password_reset_url }}</div>
        <p>If you didn't request to reset your password, please ignore this email.</p>
        <div class="footer">
            <p>&copy; {{ current_year }} Our Service. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
